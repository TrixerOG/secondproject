<!DOCTYPE html>
<html>
<head>
    <title>Библиотека школы</title>
    <link rel="stylesheet" href="{% static 'catalog/style.css' %}">
</head>
<body>
    <div class="top-bar">
        <h1>Библиотека школы</h1>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Главная</a></li>
                <li><a href="{% url 'book_list' %}">Книги</a></li>
                <li><a href="{% url 'author_list' %}">Авторы</a></li>
                <li>
                    <form method="get" action="{% url 'search' %}">
                        <input type="text" name="query" placeholder="Поиск...">
                        <button type="submit">Искать</button>
                    </form>
                </li>
            </ul>
        </nav>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
